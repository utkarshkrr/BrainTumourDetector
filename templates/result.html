<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 90%;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .mri-image {
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
    }

    .result-box {
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .tumor {
      background-color: #ffe5e9;
      color: #b02a37;
      border: 1px solid #f5c6cb;
    }

    .healthy {
      background-color: #ececec;
      border: 1px solid #8b8b8b;
    }

    .result-box h2 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #4a90e2;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .back-btn:hover {
      background-color: #357abd;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      .result-box h2 {
        font-size: 20px;
      }

      .back-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßæ Prediction Result</h1>
    <h4>Uploaded MRI Image</h4>
    <img src="{{ url_for('static', filename=image_url) }}" alt="Uploaded MRI" class="mri-image"/>

    <div class="result-box {% if prediction == 'Tumor' %}tumor{% else %}healthy{% endif %}">
      <h2>Prediction: {{ prediction }}</h2>
      <p>Confidence: {{ confidence|round(2) }}%</p>
    </div>

    <a href="/" class="back-btn">üîÅ Upload Another Image</a>
  </div>
</body>
</html>
